<body id="dashboard">
	<div id="wrapper" ng-app="app">
		<div id="sidebar-default" class="main-sidebar">
			<div class="current-user">
				
			</div>
			<div class="menu-section">
				<ul>
					
					<li>
						<a href="users.html" data-toggle="sidebar">
							<i class="ion-person"></i>
              				<span>Персональные данные</span>
							<i class="fa fa-chevron-down"></i>
						</a>
						<ul class="submenu">
							<li><a ui-sref="home">Контактные данные</a></li>
							<li><a ui-sref="conditions">Условия работы / Документы</a></li>
							<li><a ui-sref="senderData">Данные отправителя</a></li>
						</ul>
					</li>
					<li>
						<a href="users.html" data-toggle="sidebar">
							<i class="ion-card"></i>
              				<span>Заказы</span>
							<i class="fa fa-chevron-down"></i>
						</a>
						<ul class="submenu">
							<li><a ui-sref="newOrder">Новый заказ</a></li>
							<li><a ui-sref="ordersHistory">История заказов</a></li>
						</ul>
					</li>
					<li>
						<a ui-sref="contacts">
							<i class="ion-person-stalker"></i> 
							<span>Обратная связь</span>
						</a>
					</li>
				</ul>
			</div>

			<div class="menubar">

	  				<div class="sidebar-toggler visible-xs">
	  					<i class="ion-navicon"></i>
	  				</div>
		          	<div class="page-title">
		            	Dashboard
		          	</div>
		        </div>
			</div>

			<div class="content-wrapper">
        <div ui-view></div>
			</div>
		</div>
	</div>

	<div class="skin-switcher">
		<div class="toggler">
			<span class="brankic-brush"></span>
		</div>
		<ul class="menu">
			<li>
				<a class="active" data-skin="sidebar-default" href="#">
					<span class="color default"></span> Default
					<i class="fa fa-check"></i>
				</a>
			</li>
			<li>
				<a data-skin="sidebar-clear" href="#">
					<span class="color clear"></span> Clear

				</a>
			</li>
			<li>
				<a data-skin="sidebar-black" href="#">

					<i class="fa fa-check"></i>
				</a>
			</li>
			<li>
				<a data-skin="sidebar-dark" href="#">
					<span class="color dark"></span> Dark
					<i class="fa fa-check"></i>
				</a>
			</li>
			<li>
				<a data-skin="sidebar-flat" href="#">

					<i class="fa fa-check"></i>
				</a>
			</li>

				<a data-skin="sidebar-flat-dark" href="#">
					<span class="color flat-dark"></span> Flat dark
					<i class="fa fa-check"></i>
				</a>
			</li>
		</ul>
